<h2>S'inscrire</h2>
<form (ngSubmit)="onRegister()">
  <label>Username: <input [(ngModel)]="username" name="username" required></label>
  <label>Email: <input [(ngModel)]="email" name="email" type="email" required></label>
  <label>Portable: <input [(ngModel)]="phoneNumber" name="phoneNumber" type="phoneNumber" required></label>
  <label>Mot de passe: <input [(ngModel)]="password" name="password" type="password" required></label>
  <label>Confirmer mot de passe: <input [(ngModel)]="passwordConfirm" name="passwordConfirm" type="password" required></label>
  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
<div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <button type="submit">S'inscrire</button>
</form>
